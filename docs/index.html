<!DOCTYPE html>
<!-- v1.0.1 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Widget 3D</title>

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Orders Widget 3D">
  <meta property="og:description" content="A visionOS-style glass widget showing live orders with a 3D room scene">
  <meta property="og:image" content="https://jwzy.github.io/orders-widget/preview.png">
  <meta property="og:url" content="https://jwzy.github.io/orders-widget/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Orders Widget 3D">
  <meta name="twitter:description" content="A visionOS-style glass widget showing live orders with a 3D room scene">
  <meta name="twitter:image" content="https://jwzy.github.io/orders-widget/preview.png">
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <!-- Mobile gyro hint overlay -->
  <div id="gyro-hint" class="gyro-hint" style="display:none">
    <p>Tilt your phone to look around</p>
  </div>

  <!-- Three.js Scene -->
  <div id="scene-container"></div>

  <!-- Widget -->
  <div class="widget" id="widget">
    <div class="widget-glass"></div>
    <div class="widget-highlight"></div>

    <div class="widget-content">
      <!-- LEFT: Stats (NYC Subway style - 2 font sizes only) -->
      <div class="widget-left">
        <div class="metric-eyebrow">Orders today</div>
        <div class="metric-value" id="orderCount">1,247</div>

        <div class="sparkline-section">
          <svg id="sparkline" class="sparkline" viewBox="0 0 300 60" preserveAspectRatio="none"></svg>
        </div>
      </div>

      <!-- RIGHT: Live Feed -->
      <div class="widget-right">
        <div class="feed-container">
          <div class="feed-list" id="feedList">
            <!-- Orders rendered by JS -->
          </div>
          <div class="feed-scrim"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
